<!DOCTYPE html>

<html>

    <head>

        <title>Título</title>
        <meta charset="utf-8" />
        <!--Colocar caminho do css >>>>>                 <link rel="stylesheet" type="text/css" href="estilo.css" />                                              -->

    </head>

    <body>

        <form>

            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus>
            <br><br>
            
            <label for="raça">Raça</label>
            <input type="text" id="raça"  required>
            <br><br>
            
            <label for="classe">Classe</label>
            <input type="text" id="classe" required>
            <br><br>
            
            <label for="nivel">Nível</label>
            <input type="number" id="nivel" required min="1">
            <br><br>
            
            <label for="porte">Porte</label>
            <input type="text" id="porte" required>
            <br><br>
            
            <label for="tipo-arma">Tipo de Arma</label>
            <input type="text" id="tipo-arma" required>
            <label for="mãos">Quantas mãos?</label>
            <input type="number" id="mãos" required max="2">
            <label for="material">Material da arma</label>
            <input type="text" id="material" required>
            <br><br>        
            
            <label for="talento">Talento</label>
            <input type="text" id="talento" required>
            <label for="nivel_talento">Nível do talento</label>
            <input type="number" id="nivel_talento" min="1" max ="5" required>
            <br><br>
            
            <label for="força">Força</label>
            <input type="number" id="força" required>
            <br><br>
            <label for="destreza">Destreza</label>
            <input type="number" id="destreza" required>
            <br><br>
            <label for="constituição">Constituição</label>
            <input type="number" id="constituição" required>
            <br><br>
            <label for="carisma">Carisma</label>
            <input type="number" id="carisma" required>
            <br><br>
            <label for="inteligência">Inteligência</label>
            <input type="number" id="inteligência" required>
            <br><br>
            <label for="sabedoria">Sabedoria</label>
            <input type="number" id="sabedoria" required>
            <br><br>

            <input type="submit" value="enviar">

        </form> 

    </body>


</html>
